<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Example Page</title>
  </head>


  <body>
    <style>    
    .sub-button {
    background-color: rgb(213, 33, 33);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
}

    .join-button {
    background-color: white;
    border-color: rgb(82, 111, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(82, 111, 255);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
}

    .tweet-button {
    background: rgb(82, 111, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
}

    .sub-button:hover {
        opacity: 0.8;
    }

    .sub-button:active {
        opacity: 0.5;
    }

    .join-button:hover {
        background-color: rgb(82, 111, 255);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button:hover {
        box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
    }
    </style>

    <p>
    <button class="sub-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>

    <button class="tweet-button">Tweet</button>

    <br><br><br><br><br>

    <a href="example.html"><button>Example Page</button></a>
    </p>
</body>
</html>
